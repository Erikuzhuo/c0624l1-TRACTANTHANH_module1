<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let num=+prompt('Nhâp 1 số bất kỳ: ')
    function isPrime(number){
        debugger
        if (number<=1){
            return false
        }else if(number===2){
            return true
        }else {
            for (let i = 2; i <number ; i++) {
                if(number%i===0){
                    return false;

                }
            }
        }
    }

    if(isPrime(num)){
        document.write(num + ' là số Nguyên Tố')
    }else document.write(num + ' không là số Nguyên Tố')
</script>

</body>
</html>
