<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo Ngược Phần Tử</title>
</head>
<body>
<script>
    let arrNumber=[-3,5,1,3,2,10];
    let first = 0;
    let last = arrNumber.length - 1;
    while (first < last) {
        let b = arrNumber[first];
        arrNumber[first] = arrNumber[last];
        arrNumber[last] = b;
        first++;
        last--;
    }
    document.write(arrNumber);
</script>
</body>
</html>
