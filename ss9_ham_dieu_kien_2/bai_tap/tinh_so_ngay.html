<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày</title>
</head>
<body>
<p style="font-weight: bolder" >Tháng</p>
<label><input type="number" id="mon"></label>
<br>
<button type="button" onclick="month()">Tính Số Ngày</button>
<br>
<p id="result"></p>
<script>
    function month() {
        let mon = +document.getElementById('mon').value;
        switch (mon) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'Tháng có 31 Ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'Tháng có 30 Ngày';
                break;
            case 2:
                document.getElementById('result').innerHTML = 'Tháng có 28 hoặc 29 Ngày';
                break;
            default: alert('Không tồn tại tháng này');
        }
    }
</script>

</body>
</html>
