<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Lớn Nhất</title>
</head>
<body>
<script>
    let arrNumber= [-3, 5, 1, 3, 2, 10];
    let max=0
    for(let i=0;i<arrNumber.length;i++){
        if (arrNumber[i]>max){
            max=arrNumber[i];
            index=i;
        }
    }console.log(' Max is: '+max + ' at index: '+index)
</script>
