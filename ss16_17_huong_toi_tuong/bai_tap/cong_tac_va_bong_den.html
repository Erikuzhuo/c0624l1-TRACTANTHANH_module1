<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = false
        }

        turnOff() {
            if (this.status) {
                this.status=false
                console.log('This light is Off');
            }
        }

        turnOn() {
            if (!this.status) {
                this.status=true
                console.log('This light is On');
            }
        }
    }

    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }

        connectToElectricLamp(lamp) {
            this.lamp = lamp;
        }

        switchOn() {
            if (!this.status) {
                this.status = true
                this.lamp.turnOn();
            }
        }
        switchOff() {
            if (this.status) {
                this.status = false
                this.lamp.turnOff();
            }
        }
    }
    let lamp = new ElectricLamp()
    let button = new SwitchButton()
    button.connectToElectricLamp(lamp)
    debugger
    for (let i = 0; i < 10; i++) {
        button.switchOn()
        console.log(lamp.status);
        button.switchOff()
        console.log(lamp.status);
    }


</script>
</body>
</html>
