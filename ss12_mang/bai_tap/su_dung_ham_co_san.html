    let myColor = ["Red", "Green", "White", "Black"];

<h3>Bài 2</h3>
<script>
    let num=prompt('Nhập vào 1 dãy số: ');
    let arrNums=[num[0]];
    debugger
    for (let x = 1; x < num.length; x++) {
        if (num[x - 1] % 2 === 0 && num[x] % 2 === 0) {
            arrNums.push('-', num[x]);
        } else {
            arrNums.push(num[x]);
        }
    }
    console.log(arrNums.join(''));
</script>

<h3>Bài 3</h3>
<script>
    let input=prompt('Nhập 1 dòng chữ: ')
    let arr=[];
    let upper='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower='abcdefghijklmnopqrstuvwxyz';
    for(let i=0;i<input.length;i++){
        if(upper.indexOf(input[i])!==-1){
            arr.push(input[i].toLowerCase());
        }else if(lower.indexOf(input[i])!==-1){
            arr.push(input[i].toUpperCase());
        }else arr.push(input[i]);
    }
    console.log(arr.join(''))

</script>
