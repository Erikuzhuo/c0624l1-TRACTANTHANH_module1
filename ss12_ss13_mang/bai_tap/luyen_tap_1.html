<h3>Bài 1</h3>
<script>
    let arrNumbers1 = [];
    for (let i = 0; i < 10; i++) {
        arrNumbers1[i] = prompt('Nhập phần tử số ' + i + ":")
    }
    let resultNum = [];
    let resultIndex = [];
    for (let j = 0; j < arrNumbers1.length; j++) {
        if (arrNumbers1[j] >= 10) {
            resultNum.push(arrNumbers1[j]);
            resultIndex.push(j)
        }
    }
    console.log('Number greater than 10: ' + resultNum + ' at index: ' + resultIndex)
</script>

<h3>Bài 3</h3>
<script>
    let arrNumbers2 = [];
    for (let i = 0; i < 10; i++) {
        arrNumbers2[i] = +prompt('Nhập phần tử số ' + i + ":")
    }
    let max = arrNumbers2[0];
    let total = aver = 0
    for (let j = 0; j < arrNumbers2.length; j++) {
        if (arrNumbers2[j] > max) {
            max = arrNumbers2[j]
        }
        total += arrNumbers2[j];
    }
    aver = total / arrNumbers2.length
    console.log('Max is: ' + max + ' Average Array is: ' + aver)
</script>

<h3>Bài 5</h3>
<script>
    let arrNums=[-1,-15,-22,13,-14,5,86,9]
    let arrNeg=[];
    let count=0;
    let arrIndex=[];
    for (let i of arrNums) {
        if(i<0){
            count+=1;
            arrNeg.push(parseInt(i));
            arrIndex.push(arrNums.indexOf(i));
        }
    }
    document.write('Tổng có '+count+' Số Nguyên Âm trong chuỗi là '+arrNeg.join(',')+' tại vị trí '+arrIndex.join(','));
</script>

<script>

<h3>Bài 7</h3>
<script>
    let arrNumbers4 = [];
    for (let i = 0; i < 8; i++) {
        let num4 = +prompt('Nhập phần tử số ' + i + ":")
        if (Number.isInteger(num4)) {
            arrNumbers4[i] = num4
        } else {
            alert('Xin mời nhập lại');
            i = i - 1
        }
    }
    let element2 = +prompt("Nhập số muốn tìm:");
    let index = arrNumbers4.indexOf(element2);
    while (index !== -1) {
        for (let j = index; j < arrNumbers4.length - 1; j++) {
            arrNumbers4[j] = arrNumbers4[j + 1]
        }
        arrNumbers4[arrNumbers4.length - 1] = 0
        index=arrNumbers4.indexOf(element2);
    }
    document.write('mảng mới: '+ arrNumbers4.join(","));
</script>

<h3>Bài 8</h3>
<script>
    let arrNumbersA = arrNumbersB = arrNumbersC = [];
    let numA, numB;
    for (let i = 0; i < 10; i++) {
        numA = prompt('Nhập phần tử số mảng A ' + i + ":")
        arrNumbersA[i] = numA
    }
    for (let i = 0; i < 10; i++) {
        numB = prompt('Nhập phần tử số mảng B ' + i + ":")
        arrNumbersB[i] = numB
    }
    arrNumbersC= arrNumbersA.concat(arrNumbersB)
    arrNumbersC.sort(function (a, b) {
        return a - b
    })
    arrNumbersC.reverse()
    console.log(arrNumbersC)
</script>
