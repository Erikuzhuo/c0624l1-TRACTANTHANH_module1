<h2>Bai 1</h2>
<script>
    let num1, num2, i, temp;
    num1 = num2 = 1;
    let soLuong = parseInt(prompt('Nhap so luong so Fibanacci: '));
    for (i = 0; i < soLuong; i++) {
        document.write(num1 + "<br>")
        temp = num1 + num2;
        num1 = num2;
        num2 = temp

    }
</script>

<h2>Bai 2</h2>
<script>
    let num = parseInt(prompt('Nhap so luong so Fibanacci: '));
    let n = 0
    let N = 1;
    for (let i = 0; i <= num; i++) {
        if (n === 0 || n === 1) {
            document.write(n + "! = " + 1 + "<br>");
        } else {

            for (let j = 1; j <= n; j++) {
                N *= j
            }
            document.write(n + "! = " + N + "<br>");
            N = 1;
        }
        n++;
    }
</script>

<script>
    // in hình chữ nhật đặc
    // có hàng (i) và cột(j)

    // loop i in hàng
    for (let i = 1; i <= 5; i++) {
        // j cột
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("---------------------<br>")
    for (let i = 1; i <= 5; i++) {
        // j cột
        for (let j = 1; j <= 6 - i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("---------------------<br>")
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 6 - i; j++) {
            document.write("&ensp;");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("----------cách 2-----------<br>")
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j <= 5 - i) {
                document.write("&ensp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
