 let number1,number2;
 let arrNumber1=arrNumber2=[];
 for(let i=0;i<subElementQty;i++){
     number1=prompt('Nhập tên mảng con:')

     for(let j=0;j<subElementQty2;j++) {
         number2 = prompt('Nhập tên phần tử:')
         arrNumber2[j]=number2;
     }
 }console.log(arrNumber1[arrNumber2])
</script>
