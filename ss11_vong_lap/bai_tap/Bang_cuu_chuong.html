    <title>Bảng Cửu Chương</title>

<script>
    let table,i,j;
    table = "<table border='1' width='70%' cellspacing='0' cellpadding='3' style='text-align: center'>";
    for (i = 2; i < 10; i++) {
        table += '<tr>';
        for (j = 1; j < 10; j++) {
            table +=  '<td>' + i + " x " + j + " = " + i * j + '</td>';
        }
        table += '</tr>';
    }
    table += '</table>';
    document.write(table)
