<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt('Nhập số lượng số nguyên cần hiển thị: ');
    let count = 0
    let N = 2;
    debugger
    if (numbers < 2) {
        document.write('Không có số Nguyên Tố')
    } else {
        while (count < numbers) {
            let soNguyenTo = true;
            for (let i = 2; i <= Math.sqrt(N); i++) {
                if (N % i === 0) {
                    soNguyenTo = false;
                    break;
                }
            }
            if (soNguyenTo === true) {
                document.write(N + ' là số Nguyên Tố' + '<br>');
            }
            count++;
            N++;
        }
    }
</script>
</body>
</html>
