<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        turnOff() {
            this.status = false;
            console.log('This light is Off');
        }
        turnOn() {
            this.status = true;
            console.log('This light is On');
        }
    }

    class SwitchButton {
        constructor(status, lamp = null) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToElectricLamp(lamp) {
            this.lamp = lamp;
        }
        switch() {
            if (this.lamp) {
                if (this.lamp.status) {
                    this.lamp.turnOff();
                } else {
                    this.lamp.turnOn();
                }
            }
        }
    }

    let lamp = new ElectricLamp(false);
    let button = new SwitchButton(false, lamp);

    for (let i = 0; i < 10; i++) {
        button.switch();
        console.log(lamp.status);
    }
</script>
</body>
</html>
