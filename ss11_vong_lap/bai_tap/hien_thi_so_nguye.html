<script>
    let num = prompt('input your number: ');
    let N = 2
    let i = 0

    debugger
    while (i < num) {
        if (num < 2) {
            document.write('There are no Prime number'+'<br>')
        } else {
            let primeNumber = true;
            for (let j = 2; j <= Math.sqrt(N); j++) {
                if (N % j === 0) {
                    primeNumber = false;
                    break;
                }
            }
        if (primeNumber === true) {
            document.write(N + ' is a Prime Number'+'<br>')
        }
        }
        i++;
        N++
    }
</script>
