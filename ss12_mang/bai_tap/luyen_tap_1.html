<h3>Bài 2</h3>
<script>
    let arrNum = [];
    for (let i = 0; i < 5; i++) {
        let numb = +prompt('Nhập phần tử số ' + i + ":")
        arrNum[i] = numb
    }
    let max = arrNum[0];
    for (let j = 0; j < arrNum.length; j++) {
        if (arrNum[j] > max) {
            max = arrNum[j]
        }
    }console.log('Max is: '+max+' at index: '+arrNum.indexOf(max))

</script>
