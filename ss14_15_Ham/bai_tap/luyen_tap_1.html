<h3>Bài 4</h3>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert('Kết quả trước: '+result);
    result = addNumbers();
    alert('Kết quả sau: '+result);
</script>

<h3>Bài 5</h3>
<p id="result5">Kết Quả: </p>
<script>
    let SuperStars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let Stars = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    function searchStar(){
        let idol=prompt('Nhập tên 1 ngôi sao nổi tiếng: ')
        for (let name of SuperStars) {
            name=idol;
            document.getElementById('result5').innerHTML='Kết Quả:　'+Stars[SuperStars.indexOf((name))];
        }
    }
    searchStar()
</script>
