<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let numbers=[1,12,3,6,8,9,15,16,8];
    function sumInteger(array){
        let num=0;
        for (let i = 0; i < array.length; i++) {
            if(array[i]%2===0) {
                num += array[i]
            }
        }
        return document.write(num);
    }
    sumInteger(numbers)
</script>
