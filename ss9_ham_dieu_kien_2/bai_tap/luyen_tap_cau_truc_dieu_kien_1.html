<h2> Bài 6 </h2>
Doanh Thu <input type="number" id="doanhthu"> VND
<br>
<button type="button" onclick="hoaHong()"> Hoa Hồng</button>
<br>
<p id="ketqua1"></p>

<script>
    function hoaHong() {
        let doanhthu = +document.getElementById("doanhthu").value;
        let kieu=new Intl.NumberFormat('vn');
        let hoahong5 = kieu.format((doanhthu - 2000000) * 0.1) + ' VND';
        let hoahong10 = kieu.format((doanhthu - 2000000) * 0.25) + ' VND';

        if (doanhthu >= 10000000) {
            document.getElementById('ketqua1').innerHTML = `Hoa Hồng: ${hoahong10}`;
        } else if (doanhthu >= 2000000) {
            document.getElementById('ketqua1').innerHTML = `Hoa Hồng: ${hoahong5}`;
        }else
            document.getElementById('ketqua1').innerHTML = 'Không Có Hoa Hồng';
    }
</script>

<h2> Bài 7 </h2>

Số Phút Gọi Trong Nước <input type="number" id="phuttn"> Phút<br>
Note:
1. Dưới 10 phút cước phí là 3,000 VND / Phút<br>
2. Dưới 30 phút cước phí là 5,000 VND / Phút<br>
3. Dưới 1 tiếng cước phí là 8,000 VND / Phút<br>

<button type="button" onclick="tinhCuoc()"> Tính Cước</button>
<p id="cuoc"></p>
<script>
    function tinhCuoc() {
        let cuoctn = document.getElementById('phuttn').value;
        let kieu=new Intl.NumberFormat('vn');
        let d10, t30, t60;
        d10 = kieu.format(cuoctn * 3000) + ' VND';
        t30 = kieu.format(cuoctn * 5000) + ' VND';
        t60 = kieu.format(cuoctn * 8000) + ' VND';
        if (cuoctn >= 60) {
            document.getElementById('cuoc').innerText = 'Cước Phí Là: ' +  t60;
        } else if (cuoctn >= 30) {
            document.getElementById('cuoc').innerText = 'Cước Phí Là: ' +  t30;
        } else {
            document.getElementById('cuoc').innerText = 'Cước Phí Là: ' +  d10;
        }
    }
</script>
